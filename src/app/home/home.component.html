<div class="wrapper">

  <app-snackbar></app-snackbar>

  <!-- Barra superior -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" [class]="corBarraSuperior">
      <div class="container">
        <a class="navbar-brand" [routerLink]="['/']">
          <img src="https://www.senior.com.br/wp-content/themes/senior-2016/images/logo-desktop.svg" alt="Senior" height="50">

          <!-- NOME TEXTUAL? Descomentar linha abaixo e comentar acima -->
          <!-- <h1>DESAFIO <br> <span class="destaque-logo">FRONTEND</span></h1> -->
        </a>

        <!-- mostrar menu -->
        <i class="fa fa-bars fa-pull-right" style="font-size: 2.2rem; padding-top: 20px; cursor: pointer;" (click)="toggleMenu()"></i>
      </div>
    </nav>
  </header>
  <!-- /Barra superior -->

  <!-- MENU LATERAL -->
  <app-menu></app-menu>
  <!-- /MENU LATERAL -->

  <!-- CONTEUDO -->
  <div class="content-wrapper">
    <div class="container mt-4">

      <div class="alert alert-danger" [hidden]="statusAlert()"><i class="fa fa-cloud mr-2"></i> API está no Heroku e pode levar alguns minutos até que a instância seja ativada. Podem ocorrer erros e atrasos no processamento das requisições. <i class="fa fa-times fa-pull-right" (click)="fechaAlert()"></i></div>

      <!-- rotas do angular (app.routes.ts) -->
      <router-outlet></router-outlet>
      
    </div>
  </div>
  <!-- /CONTEUDO -->

  <!-- Rodapé -->
  <app-footer></app-footer>
  <!-- /Rodapé -->

</div>
